<div class="modal"
      role="dialog"
      index="0"
      animate="animate"
      tabindex="-1"
      :class="modalClassName">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" v-on:click.prevent="close()"><span aria-hidden="true">Ã—</span></button>
        <h3 class="modal-title" id="modal-title">
          <slot name="title">
            {{ title }}
          </slot>
        </h3>
      </div>
      <div class="modal-body" id="modal-body">
        <slot></slot>
      </div>
      <div class="modal-footer">
        <slot name="footer">
          <button class="btn btn-sm btn-default" type="button" v-on:click.prevent="close()">{{ closeText }}</button>
          <button class="btn btn-sm btn-success" type="button" v-on:click.prevent="ok()">{{ okText }}</button>
        </slot>
      </div>
    </div>
  </div>
</div>
