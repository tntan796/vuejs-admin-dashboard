<div class="card" :class="additionClassName">
  <div class="card-header" v-if="!noHeader">
    <div class="card-title">
      <div class="title">
        {{ title }}
      </div>
    </div>
    <ul class="card-action">
      <slot name="action"></slot>
    </ul>
  </div>
  <div class="card-body" :class="bodyClass">
    <slot></slot>
  </div>
</div>
